<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Airports in the United States</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

  <!-- font awesom-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }

        .legend {
            line-height: 16px;
            width: 180px;
            color: #333333;
            font-family: 'Open Sans', cursive;
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.5);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        .legend i {
            width: 16px;
            height: 16px;
            float: left;
            margin-right: 8px;
            opacity: 0.9;
        }

        .legend img {
            width: 16px;
            height: 16px;
            margin-right: 3px;
            float: left;
        }

        .legend p {
            font-size: 12px;
            line-height: 16px;
            margin: 0;
        }

      }
    </style>
    <!-- leaflet pckage -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- read geojson -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

    <!-- colorize icons -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>
<script>

    // 1. Create a map object.
    var mymap = L.map('map', {
        center: [47.7511, -120.7401],
        zoom: 7,
        maxZoom: 10,
        minZoom: 3,
        detectRetina: true});

    // 2. Add a base map.
    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

    // adding hospitals
        var hospital = null;
        var hospital_icon = L.icon({
            iconUrl: 'assets/hospitalicon.svg',
            iconSize: [40, 40], // size of the icon
        });
        // Get GeoJSON and put on it on the map when it loads
        hospital= L.geoJson.ajax("assets/hospitalsss.geojson", {
          pointToLayer: function (feature, latlng) {
            return L.marker(latlng, {icon: hospital_icon});
        },
            attribution: 'Airports &copy; Data.gov | US States &copy; guy | Base Map &copy; CartoDB | Made By Yen-nhi To'
        }).addTo(mymap);

    // adding clinics
        var clinic = null;
        var clinic_icon = L.icon({
            iconUrl: 'assets/clincicon.svg',
            iconSize: [40, 40], // size of the icon
        });
        // Get GeoJSON and put on it on the map when it loads
        clinic= L.geoJson.ajax("assets/clinics.geojson", {
          pointToLayer: function (feature, latlng) {
            return L.marker(latlng, {icon: clinic_icon});
        },
            attribution: 'Airports &copy; Data.gov | US States &copy; guy | Base Map &copy; CartoDB | Made By Yen-nhi To'
        }).addTo(mymap);

        colors = chroma.scale('Blues').colors(5);

        function setColor(lifeex) {
            var id = 0;
            if (lifeex > 80.56) { id = 4; }
            else if (lifeex > 79.92 && lifeex <= 80.56) { id = 3; }
            else if (lifeex > 79.19 && lifeex <= 79.92) { id = 2; }
            else if (lifeex > 78.36 &&  lifeex <= 79.19) { id = 1; }
            else  { id = 0; }
            return colors[id];
        }

        // 7. Set style function that sets fill color.md property equal to airport density
        function style(feature) {
            return {
                fillColor: setColor(feature.properties.LIFEEX),
                fillOpacity: 0.4,
                weight: 2,
                opacity: 1,
                color: '#b4b4b4',
                dashArray: '4'
            };
        }

        // 8. Add state polygons
        // create state variable, and assign null to it.
        var states = null;
        states = L.geoJson.ajax("assets/lifeexx.geojson", {
            style: style
        }).addTo(mymap);
;




  // 12. Add a scale bar to map
  L.control.scale({position: 'bottomleft'}).addTo(mymap);
</script>
</body>
</html>
